    <script>
        class Human {
            constructor(name, age, wage) {
                this.humanName = name;
                this.humanAge = age;
                this.money = 0;
                this.wage = wage;
                this.marriedTo = 'not married';
                this.children = 0;
            }
            greet(pers = 'you') {
                console.log(this.humanName + ` greets ${pers}!`)
            }

            goWork(hours) {
                console.log(this.humanName + ` goes to work for ${hours} hours`);
                this.money += this.wage * hours;
                console.log(this.humanName + ` earned ${this.wage * hours} units`);
            }

            toMarry(spouse2) {
                if (this.marriedTo == 'not married') {
                    console.log(this.humanName + ' marries ' + spouse2.humanName);
                    this.marriedTo = spouse2.humanName;
                    spouse2.marriedTo = this.humanName
                }
            }

            toHaveAchild(partner2) {
                this.children += 1;
                partner2.children += 1;
                console.log(this.humanName + ' и ' + partner2.humanName + ' завели ребенка');
            }
        }

        class Male extends Human {
            constructor(name, age, wage) {
                super(name, age, wage);
                this.fishes = 0;
            }
            goFishing() {
                console.log(this.humanName + ' goes fishing.');
                let fishes = Math.round(Math.random() * 10);
                console.log(this.humanName + ` gets ${fishes} fishes`);
                this.fishes += fishes;
            }
        }

        class Female extends Human {
            constructor(name, age, wage) {
                super(name, age, wage);
                this.money += 100;
            }

            goShopping(pr) {
                let price = pr;

                    console.log(this.humanName + ' goes shopping.');
                    console.log(this.humanName + ` spends ${price} units`);
                    this.money -= price;
                } else {
                    console.log('У вас не хватает денег для покупки');
                }
                
            }
        }
